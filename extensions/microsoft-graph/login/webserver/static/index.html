<html>

<body>
	<!-- This is the Web chat source -->
	<script src='https://github.com/Cognigy/WebchatWidget/releases/download/v2.25.2/webchat.js'></script>

	<!-- This is the Webchat Plugin that renders the Microsoft button (a React plugin) -->
	<script src="./microsoft-auth.webchat-plugin.js"></script>

	<script>


		//Start the webchat PLEASE CHANGE THE CONFIG URL (Can be copied from your Webchat Endpoint in Cognigy)
		initWebchat('...', {
			forceWebsockets: true,
			settings: {
				title: "Microsoft Login",
				colorScheme: "#00a2ed",
				headerLogoUrl: "https://github.com/Cognigy/Extensions/blob/feature/microsoft-teams/extensions/microsoft/icon.png?raw=true"
			}
		})
			.then(webchat => {
				window.cognigyWebchat = webchat;
			});

	</script>
</body>

</html>
